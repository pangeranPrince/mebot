<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            -webkit-app-region: drag; /* Memungkinkan jendela digeser */
        }
        img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid #444;
            border-top: 4px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="./logo.png" alt="Logo">
    <div class="loader"></div>
</body>
</html>
